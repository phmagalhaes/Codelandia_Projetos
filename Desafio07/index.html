<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valorant - Riot Games</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet" />
  <link rel="icon" href="./img/Logo valorant.svg" class="icon">
</head>

<body>
  <header class="header">
    <img src="img/Logo valorant.svg" alt="">
    <img src="img/Group 1.svg" alt="">
    <img src="img/share-2.svg" alt="">
  </header>

  <main class="main">
    <div class="title">
      <img src="img/V_Logotype_Grey.svg" alt="">
    </div>
    <div class="images">
      <div>
        <img src="img/Mask Group-2.svg" alt="">
        <p>Omen</p>
      </div>
      <div>
        <img src="img/Mask Group-1.svg" alt="">
        <p>Sage</p>
      </div>
      <div>
        <img src="img/Mask Group.svg" alt="">
        <p>Sova</p>
      </div>
    </div>
  </main>

  <div class="image_back">
    <img src="img/Vector 42.svg">
  </div>
  <div class="image_jett">
    <img src="img/Group 2.svg">
  </div>

</body>

</html>
