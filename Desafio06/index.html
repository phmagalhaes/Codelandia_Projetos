<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loki</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=B612:ital,wght@0,400;0,700;1,400;1,700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="header_content">
        <h2>ESTÁ DISPONÍVEL AGORA!</h2>
        <h1>LOKI</h1>
      </div>
    </header>
    <main>
      <div class="main_content">
        <div class="main_content_image">
          <img src="img/capa.svg" />
        </div>
        <div class="main_content_text">
          <p>
            Em “Loki” da Marvel Studios, o vilão mercurial Loki (Tom Hiddleston)
            retoma seu papel como o Deus do Mal em uma nova série que ocorre
            após os eventos de “Vingadores: Endgame”.
          </p>
          <div class="main_content_text_stats">
            <div class="time">
              <img src="img/clock.svg" />
              <p>51min</p>
            </div>
            <div class="stars">
              <img src="img/star.svg" />
              <img src="img/star.svg" />
              <img src="img/star.svg" />
              <img src="img/star.svg" />
              <img src="img/star-white.svg"/>
            </div>
            <div class="year">
              <p>2021</p>
            </div>
          </div>
          <div class="main_content_text_buttons">
            <button class="button_agora">ASSISTIR AGORA</button>
            <button class="button_trailer">TRAILER</button>
          </div>
        </div>
      </div>
    </main>

    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </body>
</html>
