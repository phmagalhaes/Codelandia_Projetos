<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css ">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <main>
        <section>
            <div class="main_image">
                <img src="img/undraw_About_us_page_re_2jfm 1.png" alt="">
            </div>
        </section>
        
        <section>
            <div class="main_login">
                <div class="main_login_title">
                    <p>Bem vindo de volta</p>
                    <h1>Faça login na sua conta</h1>
                </div>
                <div class="main_login_form">
                    <form action="">
                        <label for="email">E-mail</label>
                        <input type="email" placeholder="Digite seu email">
                        <label for="senha">Senha</label>
                        <input type="password" placeholder="Digite sua senha">
                    </form>
                        <div class="main_login_form_footer">
                            <div>
                                <input type="radio"> Lembre de mim
                            </div>
                            <a href="">Esqueceu sua senha?</a>
                        </div>
                        <div class="main_login_form_button">
                            <button class="button_entrar">Entrar</button>
                            <button class="button_google">Ou faça login com o Google</button>
                        </div>
                </div>
                <div class="main_login_footer">
                    <div>
                        <p>Não tem uma conta? <a href="">Cadastre-se</a></p>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
